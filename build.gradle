plugins {
    id 'java'
    id 'jacoco'
    id 'maven-publish'
    id 'org.sonarqube' version '4.0.0.2929'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

jacoco {
    toolVersion = "0.8.7"
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java

            groupId = 'org.example'
            artifactId = 'my-artifact'
            version = '1.0-SNAPSHOT'
        }
    }
}

sonarqube {
    properties {
        property "sonar.projectKey", "paisaruso_MyCalculatorUff"
        property "sonar.organization", "paisaruso"
        property "sonar.host.url", "https://sonarcloud.io"
        property "sonar.login", "05ce53f380fd94bd279511e57eeb2f2d163ed7f0"
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()

    // Configuraci√≥n del informe XML de JUnit
    reports {
        junitXml.destination = file("$buildDir/test-results/junit.xml")
    }
}
